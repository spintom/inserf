{% extends 'landing/base.html' %}
{% load static %}

{% block content %}
<section class="d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 4rem;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h4 text-center mb-4">Iniciar sesión</h2>

            {% if form.errors %}
              <div class="alert alert-danger">
                Usuario o contraseña inválidos.
              </div>
            {% endif %}

            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
              </div>

              <div class="mb-4">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>

        <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
          ¿Olvidaste tu contraseña? <a href="#">Recupérala</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
