{% extends 'landing/base.html' %}
{% load static %}

{% block title %}Iniciar sesión - INSERF{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half-tablet is-one-third-desktop">
        <div class="box p-5" style="box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
          <h2 class="title is-4 has-text-centered mb-5">Iniciar sesión</h2>

          {% if form.errors %}
            <div class="notification is-danger">
              <p>Usuario o contraseña inválidos.</p>
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="field">
              <label for="id_username" class="label">Usuario</label>
              <div class="control has-icons-left">
                <input type="text" name="username" id="id_username" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field mb-5">
              <label for="id_password" class="label">Contraseña</label>
              <div class="control has-icons-left">
                <input type="password" name="password" id="id_password" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary is-fullwidth">
                  <span class="icon">
                    <i class="fas fa-sign-in-alt"></i>
                  </span>
                  <span>Iniciar sesión</span>
                </button>
              </div>
            </div>
          </form>
        </div>

        <p class="has-text-centered mt-4 has-text-grey">
          ¿Olvidaste tu contraseña? <a href="#" class="has-text-primary">Recupérala</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
