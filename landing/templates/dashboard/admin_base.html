<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INSERF Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html, body {
      height: 100%;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #1e1e2f;
      padding: 1.5rem;
      color: white;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="columns is-gapless">
    <!-- Sidebar -->
    <aside class="column is-2 sidebar">
      <h2 class="title is-4 has-text-white">INSERF Admin</h2>
      <a href="#">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Products</a>
      <a href="#">Clients</a>
    </aside>

    <!-- Main Content -->
    <main class="column is-10 p-6">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
