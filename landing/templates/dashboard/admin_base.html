<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INSERF Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root {
            --sidebar-bg: #1e1e2f;
            --sidebar-hover: #2e2e4f;
            --sidebar-text: #ffffff;
        }

        html, body {
            height: 100%;
        }

        .sidebar {
            min-height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
        }

        .sidebar a {
            color: var(--sidebar-text);
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .sidebar a:hover,
        .sidebar a.is-active {
            background-color: var(--sidebar-hover);
        }

        .admin-main {
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="columns is-gapless is-fullheight">

    <!-- Sidebar -->
    <nav class="column is-2 sidebar">
        <h1 class="title is-4 has-text-white mb-4">INSERF Admin</h1>
        <a href="{% url 'admin_home' %}">Dashboard</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Clients</a>
    </nav>

    <!-- Main Content -->
    <main class="column is-10 admin-main">
        {% block content %}
        {% endblock %}
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
