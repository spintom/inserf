<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INSERF Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #1e1e2f;
            --sidebar-hover: #2e2e4f;
            --sidebar-text: #ffffff;
        }

        html, body {
            height: 100%;
        }

        /* Sidebar styles */
        .sidebar {
            min-height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 2rem 1rem;
            width: 100%;
        }

        .sidebar a {
            color: var(--sidebar-text);
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: var(--sidebar-hover);
        }

        /* Main content styles */
        .admin-main {
            padding: 2rem;
            background-color: #f5f5f5;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        /* Menu label styles */
        .menu-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            padding-left: 0.75rem;
        }
        
        /* Logo styles */
        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .sidebar-logo img {
            max-height: 40px;
            margin-right: 10px;
        }
        
        /* Mobile sidebar styles */
        #sidebarMenu {
            width: 280px;
        }
        
        #sidebarMenu .offcanvas-body {
            padding: 0;
        }
        
        #sidebarMenu .offcanvas-header {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
        }
        
        #sidebarMenu .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            #sidebarMenu {
                transform: none !important;
                visibility: visible !important;
                top: 0;
                height: 100%;
                position: fixed;
                width: 16.666667%;
                box-shadow: none;
                border-right: none;
            }
            
            .admin-main {
                margin-left: 16.666667%;
            }
        }
        
        @media (max-width: 767.98px) {
            .admin-main {
                padding: 1rem;
                margin-top: 60px; /* Height of mobile header */
            }
            
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .sidebar {
                min-height: auto;
                height: 100%;
            }
            
            /* Fix for mobile header */
            .mobile-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
                height: 60px;
            }
        }
    </style>
</head>
<body>
<div class="">
    <div class="row g-0">

        <!-- Mobile Navbar -->
        <div class="d-md-none bg-dark text-white p-3 w-100 d-flex justify-content-between align-items-center mobile-header">
            <div class="d-flex align-items-center">
                <h1 class="h5 mb-0">INSERF Admin</h1>
            </div>
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Sidebar - Hidden on mobile, shown as offcanvas -->
        <div class="offcanvas-md offcanvas-start" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header d-md-none">
                <h5 class="offcanvas-title">INSERF Admin</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <nav class="col-md-2 sidebar d-flex flex-column">
                    <div class="sidebar-logo d-none d-md-flex">
                        <h1 class="h4 text-white">INSERF Admin</h1>
                    </div>
                    
                    <p class="menu-label">General</p>
                    <a href="{% url 'admin_home' %}" class="{% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}">
                        <span class="me-2"><i class="fas fa-tachometer-alt"></i></span>
                        Dashboard
                    </a>
                    
                    <p class="menu-label">Management</p>
                    <a href="#">
                        <span class="me-2"><i class="fas fa-shopping-cart"></i></span>
                        Orders
                    </a>
                    <a href="#">
                        <span class="me-2"><i class="fas fa-box"></i></span>
                        Products
                    </a>
                    <a href="{% url 'client_home' %}" class="{% if request.resolver_match.url_name == 'client_home' %}active{% endif %}">
                        <span class="me-2"><i class="fas fa-users"></i></span>
                        Clients
                    </a>
                    
                    <div class="mt-auto pt-4">
                        <form action="{% url 'landing:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger w-100">
                                <span><i class="fas fa-sign-out-alt me-2"></i></span>
                                <span>Cerrar sesi√≥n</span>
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-12 col-md-10 admin-main">
            <div class="admin-header">
                <h1 class="h4">{% block title %}Dashboard{% endblock %}</h1>
                <div class="user-info">
                    <span class="text-muted me-2">Bienvenido,</span>
                    <span class="fw-bold">{{ request.user.first_name|default:request.user.username }}</span>
                </div>
            </div>
            
            {% block content %}
            {% endblock %}
        </main>

    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Ensure Chart.js is loaded before use -->
<script>
    // Make sure Chart.js is fully loaded
    window.addEventListener('DOMContentLoaded', (event) => {
        // Chart.js is now guaranteed to be loaded
        console.log('Chart.js is loaded and ready to use');
        
        // Initialize mobile sidebar functionality
        const sidebarLinks = document.querySelectorAll('#sidebarMenu a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Close sidebar when a link is clicked on mobile
                if (window.innerWidth < 768) {
                    const bsOffcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('sidebarMenu'));
                    if (bsOffcanvas) {
                        bsOffcanvas.hide();
                    }
                }
            });
        });
    });
</script>
</body>
</html>
