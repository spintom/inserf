<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INSERF Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #1e1e2f;
            --sidebar-hover: #2e2e4f;
            --sidebar-text: #ffffff;
        }

        html, body {
            height: 100%;
        }

        .sidebar {
            min-height: 100vh;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 2rem 1rem;
        }

        .sidebar a {
            color: var(--sidebar-text);
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: var(--sidebar-hover);
        }

        .admin-main {
            padding: 2rem;
            background-color: #f5f5f5;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            padding-left: 0.75rem;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .sidebar-logo img {
            max-height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="">
    <div class="row g-0">

        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column">
            <div class="sidebar-logo">
                <h1 class="h4 text-white">INSERF Admin</h1>
            </div>
            
            <p class="menu-label">General</p>
            <a href="{% url 'admin_home' %}" class="{% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}">
                <span class="me-2"><i class="fas fa-tachometer-alt"></i></span>
                Dashboard
            </a>
            
            <p class="menu-label">Management</p>
            <a href="#">
                <span class="me-2"><i class="fas fa-shopping-cart"></i></span>
                Orders
            </a>
            <a href="#">
                <span class="me-2"><i class="fas fa-box"></i></span>
                Products
            </a>
            <a href="{% url 'client_home' %}" class="{% if request.resolver_match.url_name == 'client_home' %}active{% endif %}">
                <span class="me-2"><i class="fas fa-users"></i></span>
                Clients
            </a>
            
            <div class="mt-auto pt-4">
                <form action="{% url 'landing:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger w-100">
                        <span><i class="fas fa-sign-out-alt me-2"></i></span>
                        <span>Cerrar sesi√≥n</span>
                    </button>
                </form>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 admin-main">
            <div class="admin-header">
                <h1 class="h4">{% block title %}Dashboard{% endblock %}</h1>
                <div class="user-info">
                    <span class="text-muted me-2">Bienvenido,</span>
                    <span class="fw-bold">{{ request.user.first_name|default:request.user.username }}</span>
                </div>
            </div>
            
            {% block content %}
            {% endblock %}
        </main>

    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Ensure Chart.js is loaded before use -->
<script>
    // Make sure Chart.js is fully loaded
    window.addEventListener('DOMContentLoaded', (event) => {
        // Chart.js is now guaranteed to be loaded
        console.log('Chart.js is loaded and ready to use');
    });
</script>
</body>
</html>
