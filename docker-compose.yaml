version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: inserf
      POSTGRES_PASSWORD: inserf123
      POSTGRES_DB: inserf_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - inserf_net

  web:
    build:
      context: .
    restart: unless-stopped
    environment:
      DJANGO_DEBUG: "1"
      POSTGRES_DB: inserf_db
      POSTGRES_USER: inserf
      POSTGRES_PASSWORD: inserf123
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    networks:
      - inserf_net

volumes:
  postgres_data:

networks:
  inserf_net:
    name: inserf_net
    driver: bridge
